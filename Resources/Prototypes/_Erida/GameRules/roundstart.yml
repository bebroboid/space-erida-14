- type: entityTable
  id: BasicCalmGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entityTable
  id: BasicLightGameRulesTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicLightAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  id: BasicCalmStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: BasicCalmGameRulesTable

- type: entity
  id: LightDynamicScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: BasicLightGameRulesTable
  - type: SubGamemodes
    rules:
    - id: Traitor
      prob: 0.6
    - id: Thief
      prob: 0.4

- type: entity
  id: HardDynamicScheduler
  parent: BaseGameRule
  components:
  - type: SubGamemodes
    rules:
    - id: Nukeops
      prob: 0.3
    - id: Zombie
      prob: 0.3
    - id: Wizard
      prob: 0.3
    - id: Revolutionary
      prob: 0.3

