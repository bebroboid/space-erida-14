- type: entity
  parent: GasCanister
  id: BZCanister
  components:
  - type: Sprite
    sprite: _Erida/Structures/Storage/canister.rsi
    layers:
    - state: purple
  - type: GasCanister
    gasMixture:
      volume: 1000
      moles:
      - 0           # oxygen
      - 0           # nitrogen
      - 0           # carbon dioxide
      - 0           # plasma
      - 0           # tritium
      - 0           # vapor
      - 0           # miasma
      - 0           # n2o
      - 0           # frezon
      - 0           # pluoxium
      - 0           # hydrogen
      - 1871.71051  # bz
      - 0           # healium
      - 0           # nitrium
      - 0           # hyper-noblium
      - 0           # zauker
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          BZCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
  - type: Lock
    locked: true

