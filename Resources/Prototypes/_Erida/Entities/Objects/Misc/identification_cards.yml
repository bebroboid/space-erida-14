- type: entity
  parent: IDCardStandard
  id: CoSCCIDCard
  name: centcom chief of staff ID card
  components:
  - type: Sprite
    layers:
    - state: silver
    - state: stripe_top
      color: "#343b7e"
    - state: stripe_bottom
      color: "#343b7e"
    - sprite: &icon-rsi Interface/Misc/job_icons.rsi
      offset: &icon-offset -0.15375, 0.0325 #3 pixels left, 2 pixels up
      state: Nanotrasen
  - type: Item
    heldPrefix: blue
  - type: PresetIdCard
    job: ChiefOfStaffCentralCommand

