## Random humanoids whith no "zoo"

- type: randomHumanoidSettings
  id: EventHumanoidAlt
  speciesBlacklist:
  - Anthropomorph
  - Diona
  - Vox
  - Shadowkin
  - Arachnid
  - Diona
  - Shark
  - Vox
  - Reptilian
  - Moth
  - SlimePerson
  - Dwarf
  - Demon
  - Felinid
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: GhostTakeoverAvailable
    - type: IdBind

## CoS CentComm

- type: entity
  name: CentComm CoS
  id: RandomHumanoidSpawnerCentcomCoS
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: centcom
    - type: RandomHumanoidSpawner
      settings: CentcomCoS
    - type: RandomMetadata
      nameSegments:
      - NamesFirst
      - NamesLast
      nameFormat: name-format-standard

- type: randomHumanoidSettings
  id: CentcomCoS
  parent: EventHumanoidCentcomm
  components:
    - type: GhostRole
      name: job-name-coscc
      description: job-description-coscc
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: default
    - type: Loadout
      prototypes: [ CoSCCGear ]
      roleLoadout: [ RoleSurvivalStandard ]

