- type: entity
  id: EnergyDomeBase
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.85
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: HardLightBarrier
  - type: AmbientSound
    volume: 35
    range: 5
    sound:
      path: /Audio/_Orion/Machines/Energy/energyshield_ambient.ogg
  - type: EnergyDome
  - type: Tag
    tags:
    - HideContextMenu
    - MeleeHitIgnore

