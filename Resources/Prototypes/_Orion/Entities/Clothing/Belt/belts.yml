- type: entity
  parent: [ BaseMinorContraband, ClothingBeltStorageBase ]
  id: ClothingBeltInteQWebbing
  name: combat webbing
  description: Unique and versatile chest mount in which you can store weapons and ammunition.
  components:
  - type: Sprite
    sprite: _Orion/Clothing/Belt/inteq_webbing.rsi
  - type: Clothing
    sprite: _Orion/Clothing/Belt/inteq_webbing.rsi

- type: entity
  parent: [ BaseMinorContraband, ClothingBeltStorageBase ]
  id: ClothingBeltInteQDropPouch
  name: combat drop pouch
  description: Improved unloading for storing various items
  components:
  - type: Sprite
    sprite: _Orion/Clothing/Belt/inteq_droppouch.rsi
  - type: Clothing
    sprite: _Orion/Clothing/Belt/inteq_droppouch.rsi

- type: entity
  parent: [ BaseMajorContraband, ClothingBeltBase ]
  id: ClothingBeltInteQShieldBelt
  name: InteQ shield belt
  description: Brilliant ideas came before the bullet, and the mercenaries came up with the idea of using shields not only in hardsuits.
  components:
  - type: Item
    size: Ginormous
  - type: Sprite
    sprite: _Orion/Clothing/Belt/inteq_shieldbelt.rsi
  - type: Clothing
    sprite: _Orion/Clothing/Belt/inteq_shieldbelt.rsi
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper
        whitelist:
          tags:
            - PowerCell
            - PowerCellSmall
  - type: EnergyDomeGenerator
    damageEnergyDraw: 8
    domePrototype: EnergyDomeSmallOrange
  - type: PowerCellDraw
    drawRate: 0
    useCharge: 0
  - type: UseDelay
    delay: 10.0

- type: entity
  id: ClothingBeltInteQWebbingGrenadeFilled
  parent: ClothingBeltInteQWebbing
  name: grenadier chest rig
  suffix: Filled
  components:
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,7,1
  - type: StorageFill
    contents:
      - id: ExGrenade
        amount: 4
      - id: SyndieMiniBomb
        amount: 2
      - id: EmpGrenade
        amount: 2

- type: entity
  id: ClothingBeltInteQWebbingMedFilled
  parent: ClothingBeltInteQWebbing
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: ChemistryBottleEpinephrine
        amount: 2
      - id: ChemistryBottleEphedrine
        amount: 2
      - id: ChemistryBottleOmnizine
      - id: MedkitCombatFilled
