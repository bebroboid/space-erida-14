- type: entity
  parent: BaseMachine
  id: EnergyDomeWiredTest
  name: static Dome
  description: Test energy barrier powered by station wiring. I don't know how the hell to balance it.....
  suffix: DEBUG
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Structures/Power/Generation/Tesla/coil.rsi
    snapCardinals: true
    noRot: true
    layers:
      - state: coil
  - type: ExaminableBattery
  - type: Battery
    maxCharge: 30000 # max supply
    startingCharge: 10000
  - type: PowerNetworkBattery
    maxSupply: 30000
    maxChargeRate: 1000 # passive charging frow power net
    supplyRampTolerance: 500
    supplyRampRate: 50
  - type: BatteryCharger
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: BatterySelfRecharger
    autoRecharge: false # true only when active
    autoRechargeRate: -800 # discharge per second while active
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: UseDelay
    delay: 30.0
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Toggle
    - On
    - Off
  - type: EnergyDomeGenerator
    enabled: true
    damageEnergyDraw: 100
    domePrototype: EnergyDomeSlowing
    canDeviceNetworkUse: true
